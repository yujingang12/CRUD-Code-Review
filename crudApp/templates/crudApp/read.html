<!--crudApp폴더에 있는 base.html의 파일을 상속받겠다!-->
{% extends 'crudApp/index.html' %}
<!--content가 들어갈 자리를 만들어줌. 콘텐츠가 들어갈 자리를 빵꾸뚫어서 틀만 가져다 댄거라 생각하면 됨.
'block 무엇무엇'으로 시작하고 'endblock'으로 끝을 알려줌-->
{% block content %}
<!--쓴 글을 보여주는 창(박스)를 만듦.-->
<section class="page-section" id="services">
    <div class="container px-4 px-lg-5">
        <h2 class="text-center mt-0">READ</h2>
        <hr class="divider" />
        <!--{%%}는 html에서 파이썬 코드를 작성하기 위해 써준것이고, posts에 저장되어 있는 모든 객체들을 가져온다.
        views.py에서 posts라는 이름으로 전달한 객체를 모두 가져온 다음, for문으로 하나씩 꺼내 출력하겠다! -->
        {% for posts in posts.all %}
        <!--제목을 누르면 해당 id값을 가진 게시믈로 이동, 여기서 id는 고유번호!
        해당 게시물의 제목과, 작성자, 날짜와 시간을 가져올 것임. -->
        <p>제목: <a href="{% url 'detail' posts.id %}">{{ posts.title }}</a></p>
        <p>작성자: {{ posts.writer }}</p>
        <p>작성 일지 및 시간: {{ posts.pub_date }}</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
